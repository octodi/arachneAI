<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background-color: #202428;
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            margin: 0;
        }

        .result-container {
            background-color: #343a40;
            padding: 30px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2em;
            color: #16a2b7;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8em;
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .result-line {
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .blue-text {
            color: #3498db;
        }

        ul {
            margin-top: 15px;
            padding-left: 20px;
        }

        li {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Scanning Result</h1>

        <h2>Report</h2>
        <div>
            <!-- Assuming this is a template engine like Jinja2 or similar -->
            {% for line in tool_output_lines %}
                {% if '[+]' in line %}
                    <p class="result-line blue-text">{{ line }}</p>
                {% else %}
                    <p class="result-line">{{ line }}</p>
                {% endif %}
            {% endfor %}
        </div>

        <h2>Mitigations</h2>
        <ul>
            {% for solution in solutions %}
                <li>{{ solution }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
